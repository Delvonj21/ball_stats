<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Basketball Stats App</title>
    <!-- Add Bootstrap CDN link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .jumbotron {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            margin-bottom: 30px;
        }

        .stat-table {
            margin-top: 20px;
        }

        .add-stat-btn {
            margin-top: 20px;
        }
        /* Hide the Stat ID column */
        .stat-table th:nth-child(1),
        .stat-table td:nth-child(1) {
          display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Basketball Stats Dashboard</h1>
            <p class="lead">Welcome to your personalized basketball stats dashboard, [UserName]!</p>
        </div>

        <h2>Your Stats:</h2>
        <table class="table table-bordered stat-table">
            <thead class="thead-dark">
                <tr>
                    <th>Stat ID</th>
                    <th>Points</th>
                    <th>Assists</th>
                    <th>Rebounds</th>
                    <th>Opponent</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>[Stat ID]</td>
                    <td>[Points]</td>
                    <td>[Assists]</td>
                    <td>[Rebounds]</td>
                    <td>[Opponent]</td>
                    <td>[Date]</td>
                    <td>
                        <a href="/view_stat/[StatID]" class="btn btn-info btn-sm">View</a>
                        <a href="/edit_stat/[StatID]" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/delete_stat/[StatID]" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this stat?')">Delete</a>
                    </td>
                </tr>
                <!-- Add more rows for additional stats -->
            </tbody>
        </table>

        <p class="add-stat-btn">
            <a href="/add_stat" class="btn btn-success">Add New Stat</a>
        </p>
    </div>

    <!-- Add Bootstrap JS and Popper.js CDN links here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
