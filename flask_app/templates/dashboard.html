<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Dashboard</title>
</head>
<body>  
  <div class="d-flex justify-content-around">
    <form action="/create/opponent" method="post" class="col-4 bg-dark p-4 my-5">
      <input type="hidden" name="user_id" value="1">
      <h2 class="text-center text-primary">New Opponent</h2>
      <div class="form-group">
        <label for="name">Opponent:</label>
        <input type="text" name="name" class="form-control">
      </div>
      <input type="submit" value="Add" class="btn btn-primary btn-outline-dark">
    </form>
    <div class="col-4 bg-dark text-light text-center my-5 p-4">
      <h2 class="text-primary">All Opponents</h2>
      {% for o in all_opponents %}
      <p>
        <a href="/opponent/{{ o.id }}" class="text-warning">{{ o.opponent }}</a>
      </p>
      {% endfor %}
    </div>
  </div>
  <a href="/stats" class="text-center mx-auto">Add Stats</a>
</body>


</html>
