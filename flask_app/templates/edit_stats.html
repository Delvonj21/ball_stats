<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit/Update Stat - Basketball Stats App</title>
    <!-- Add Bootstrap CDN link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .jumbotron {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            margin-bottom: 30px;
        }

        .edit-stat-form {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Basketball Stats App</h1>
            <p class="lead">Edit and update your stat!</p>
        </div>

        <div class="edit-stat-form">
            <form action="/update_stat/[StatID]" method="POST">
                <div class="form-group">
                    <label for="points">Points:</label>
                    <input type="number" class="form-control" name="points" value="[Points]" required>
                </div>
                <div class="form-group">
                    <label for="assists">Assists:</label>
                    <input type="number" class="form-control" name="assists" value="[Assists]" required>
                </div>
                <div class="form-group">
                    <label for="rebounds">Rebounds:</label>
                    <input type="number" class="form-control" name="rebounds" value="[Rebounds]" required>
                </div>
                <div class="form-group">
                    <label for="opponent">Opponent:</label>
                    <input type="text" class="form-control" name="opponent" value="[Opponent]" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" class="form-control" name="date" value="[Date]" required>
                </div>
                <button type="submit" class="btn btn-warning">Update Stat</button>
            </form>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js CDN links here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
