<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Stat - Basketball Stats App</title>
    <!-- Add Bootstrap CDN link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .jumbotron {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            margin-bottom: 30px;
        }

        .stat-details {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Basketball Stats App</h1>
            <p class="lead">Viewing Details of Stat #[StatID]</p>
        </div>

        <div class="stat-details">
            <h2>Stat Details:</h2>
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <th>Points</th>
                        <td>[Points]</td>
                    </tr>
                    <tr>
                        <th>Assists</th>
                        <td>[Assists]</td>
                    </tr>
                    <tr>
                        <th>Rebounds</th>
                        <td>[Rebounds]</td>
                    </tr>
                    <tr>
                        <th>Opponent</th>
                        <td>[Opponent]</td>
                    </tr>
                    <tr>
                        <th>Date</th>
                        <td>[Date]</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js CDN links here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
