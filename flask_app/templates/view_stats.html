<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Stat - Basketball Stats App</title>
    <!-- Add Bootstrap CDN link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            background-image: url("{{ url_for('static', filename='images/balls.JPG') }}");
            background-size: contain;
            background-repeat: repeat;
            color: #495057;
            padding-top: 50px; 
        }

        .container {
            margin-top: 50px;
        }

        .jumbotron {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            margin-bottom: 30px;
        }

        .stat-details {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .basketball-icon {
            font-size: 3em;
            color: #007bff;
        }

        .table th, .table td {
            text-align: center;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 123, 255, 0.1);
        }

        .opponent-title {
            color: #dc3545; /* Red color for opponent's title */
            font-weight: bold;
            font-size: 1.5em; /* Adjust as needed */
        }

        .opponent-name {
            color: #dc3545; /* Red color for opponent's name */
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Basketball Stats App</h1>
            <p class="lead">Stats vs <span class="opponent-title">{{ stat.opponent }}</span> <span class="basketball-icon">&#127936;</span></p>
            <div class="float-left">
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>

        <div class="stat-details">
            <h2>Stat Details:</h2>
            <table class="table table-bordered table-striped">
                <tbody>
                    <tr>
                        <th>Points</th>
                        <td>{{ stat. points }}</td>
                    </tr>
                    <tr>
                        <th>Assists</th>
                        <td>{{ stat.assists }}</td>
                    </tr>
                    <tr>
                        <th>Rebounds</th>
                        <td>{{ stat.rebounds }}</td>
                    </tr>
                    <tr>
                        <th>Opponent</th>
                        <td class="opponent-name">{{ stat.opponent }}</td>
                    </tr>
                    <tr>
                        <th>Date</th>
                        <td>{{ stat.date }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="/dashboard" class="btn btn-secondary">Back To Dashboard</a>
    </div>

    <!-- Add Bootstrap JS and Popper.js CDN links here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
